appId: com.komorebi.goldprice
productName: "Gold Price"
directories:
  buildResources: assets
files:
  - "build/**/*"
  - "index.html"
  - "main.js"
  - "renderer.js"
  - "assets/**"
  - "node_modules/**"
icon: build/icons/icon.png
win:
  icon: build/icons/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  publisherName: Komorebi
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
mac:
  icon: build/icons/icon.icns
  target:
    - dmg
    - zip
linux:
  icon: build/icons/icon.png
  target:
    - AppImage
    - deb
  category: Utility